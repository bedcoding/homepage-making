  <script src="../../code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#post_in").focus();
});

function searchGo(){

	if ($("#post_in").val() == "" ){
		alert("검색어를 입력해 주세요");
		$("#post_in").focus();
		return;
	}

	$("#zip_frm").submit();
}

function insert(zip, addr){
	var _zip = zip.split("-");
	$("#zip1", opener.document).val(_zip[0]);
	$("#zip2", opener.document).val(_zip[1]);
	$("#addr1", opener.document).val(addr);
	$("#addr2", opener.document).focus();
	self.close();

}

	function enters(ent){
		if (event.keyCode == 13){
			ent();
		}
	}
</script>
 </head>


 <body>

		<!-- post -->
		<div class="post_pop">
				<form name="zip_frm" id="zip_frm" method="post" action="http://seventeen-17.com/asp/post.asp" >
				<ul class="p_top_bar">
					<li class="post_title"><img src="../img/find_post.png" alt="우편번호찾기"/></li>
					<li><a onclick="self.close();" style="cursor:pointer;"><img src="../img/btn_close.png" alt="close"/></a></li>
				</ul>

				<p class="post_txt01"><img src="../img/post_txt01.png" alt="찾고자 하는 지역의 동/읍/면/리를 입력하신 후 확인을 눌러주세요."/></p>

				<p class="post_search">
					<input type="text" class="post_in" title="post_in" name="post_in" id="post_in" value="" onkeypress="enters(function(){searchGo()});" />
					<a onclick="searchGo();" style="cursor:pointer;"><img src="../img/btn_post_search.png" alt="검색"/></a>
				</p>
				</form>
				<p class="post_txt02"><img src="../img/post_txt02.png" alt=""/></p>

				<dl class="post_resulte">
					
						<dt style="width:100%;">검색된 우편번호가 없습니다</dt>
					
				</dl>
			</div>
		<!-- END post -->


 </body>
